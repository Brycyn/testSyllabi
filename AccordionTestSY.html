<aura:application description="Accordiontwowrapper" access="GLOBAL" extends="ltng:outApp">
    <aura:dependency resource="accordiontwo"/>
    <html>
        <script src="https://westmont-college--brycen23.sandbox.my.site.com/syllabi/lightning/lightning.out.js" ></script>

        <div data-lightning-out="true"></div>

        <script>
            const appName = "c:Syllabus";
            const componentName = "c:accordiontwo";
            const lightningEndPointURI = "https://westmont-college--brycen23.sandbox.my.site.com";
            const targetElement = document.querySelector("[data-lightning-out]");
            const componentAttributes = {};

            $Lightning.use(
                appName,
                () => {
                    $Lightning.createComponent(
                        componentName,
                        componentAttributes,
                        targetElement,
                        (cmp, status, errorMessage) => {
                            if (status === "SUCCESS") {
                                console.log("lc created");
                            } else {
                                console.error("Error creating component:", errorMessage);
                            }
                        }
                    );
                },
                lightningEndPointURI
            );
        </script>
    </html>
</aura:application>
